<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fb62bbe29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Desafio Media Queries</title>
  </head>

  <body>
    <nav>
      <div class="icon-menu">
        <i class="fa-solid fa-bowl-food"></i>
        <h1>Menu Restaurante</h1>
      </div>
      <div class="hamburguer">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="barramenu">
        <ul>
          <li>Inicio</li>
          <li>Menu</li>
          <li>Reserva</li>
          <li>Contacto</li>
        </ul>
      </div>
    </nav>

    <section class="search">
      <div class="barra-busqueda">
        <div>
          <p>Ordenar por:</p>
        </div>
        <div>
          <select name="food" id="food">
            <option value="Plato de fondo">Plato de fondo</option>
            <option value="Ensaladas">Ensaladas</option>
            <option value="Aperitivos">Aperitivos</option>
          </select>
        </div>
      </div>
    </section>

    <section class="dashboard">
      <div class="carrusel">
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Carnes.jpg" alt="Carnes" />
          </div>
          <p>Carnes</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Fajita.jpg" alt="Fajita" />
          </div>
          <p>Fajita</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Hamburguesa.jpg" alt="Hamburguesa" />
          </div>
          <p>Hamburguesa</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Pastas.jpg" alt="Pastas" />
          </div>
          <p>Pastas</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Pizza.jpg" alt="Pizza" />
          </div>
          <p>Pizza</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Saludable.jpg" alt="Saludable" />
          </div>
          <p>Ensalada</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Sushi.jpg" alt="Sushi" />
          </div>
          <p>Sushi</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
        <div class="card">
          <div class="imagen">
            <img src="./assets/images/Ñokis.jpg" alt="Ñokis" />
          </div>
          <p>Ñokis</p>
          <div class="comprar">
            <p>Comprar</p>
          </div>
        </div>
      </div>
      <div class="pages">
        <div class="back">
          <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="bt1">
          <p>1</p>
        </div>
        <div class="bt2">
          <p>2</p>
        </div>
        <div class="bt3">
          <p>3</p>
        </div>
        <div class="forward">
          <i class="fa-solid fa-angles-right"></i>
        </div>
      </div>
    </section>

    <footer>
      <div class="footerbottom">
        <div class="rrss">
          <div>
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
        <div class="copy">
          <p>Alvaro Muñoz 2024</p>
        </div>
      </div>
    </footer>

  </body>
</html>
